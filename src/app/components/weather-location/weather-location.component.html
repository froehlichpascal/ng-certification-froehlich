<div class="well flex" *ngIf="weatherLocation.name; else noWeatherFound">
  <div>
    <h3>{{ weatherLocation.name }} ({{ zip }})</h3>
    <h4>Current conditions: Clouds</h4>
    <h4>Temperatures today:</h4>
    <p>
      Current {{ weatherLocation.temperature }} - Max
      {{ weatherLocation.maxTemperature }} - Min
      {{ weatherLocation.maxTemperature }}
    </p>
    <p>
      <a href="/forecast/{{ zip }}"
        >Show 5-day forecast for {{ weatherLocation.name }}</a
      >
    </p>
  </div>
  <div>
    <span (click)="removeZip()" class="close">Ã—</span>
    <img src="https://www.angulartraining.com/images/weather/sun.png" />
  </div>
</div>
<ng-template #noWeatherFound>
  <div class="well flex">Nothing found.</div>
</ng-template>
